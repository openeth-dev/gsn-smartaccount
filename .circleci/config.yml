#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "solidity/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:         
          name: yarn-install in solidity project
          command: cd solidity && yarn install

      - save_cache:
          paths:
            - ./solidity/node_modules
          # TODO: cache by all package.json files in the repo!!!
          key: v1-dependencies-{{ checksum "solidity/package.json" }}

      # run tests!
      - run: 
          name: solidity-test
          command: node solidity/extract_abi.js && cd solidity && yarn ci 

      - run: 
          name: coverage
          command: cd solidity && yarn run coverage-if-changed
